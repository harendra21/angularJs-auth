<div class="row animated fadeInRight" style="margin-top: 100px;">
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
        <div class="box-header">
            <span class="box-title">Register</span>
        </div>
        <div class="box-content">
            <form class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="registerFname">First Name : </label>
                            <input type="text" class="form-control" placeholder="Please enter your first name">
                        </div>  
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="registerLname">Last Name : </label>
                            <input type="text" class="form-control" placeholder="Please enter your last name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email : </label>
                    <input type="text" class="form-control" placeholder="Please enter registed email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password : </label>
                    <input type="password" class="form-control" placeholder="********">
                </div>
                <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password : </label>
                        <input type="password" class="form-control" placeholder="********">
                    </div>
                <div class="form-group">
                    <button class="btn btn-block btn-primary">Register</button>
                </div>
            </form>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <div><b>OR</b></div>
                    <div>Already have an account  <a href="#!/login">Click Here</a> to login</div>
                </div>
            </div>
        </div>
    </div>
</div>
