<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Js App</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="./node_modules/angular-loading-bar/src/loading-bar.css">
    <link rel="stylesheet" href="./assets/css/animate.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body ng-controller="mainCtrl" ng-cloak>
    <aside-menu id="sol2" side="left" width="280px" is-backdrop="true" push-content="true" ng-cloak>
        <ul class="list-group">
            <li class="list-group-item menu-user-info">
                <div class="text-center menu-user-image">
                    <img ng-src="api/uploads/user/{{ userDetails.image }}" alt="{{ userFullName }}" width="150" class="img-rounded">
                </div>
                <div class="menu-user-details">{{ userFullName }}</div>
                <div class="menu-user-details">{{ userDetails.email }}</div>
                <div class="menu-user-details">{{ userRole | capitalize}}</div>
            </li> 
            <li class="list-group-item" ng-repeat="menu in menus" ng-if="!menu.child">
                <a href="{{ menu.url }}"><i class="menu-icon {{ menu.icon }}"></i><span class="menu-name">{{ menu.name }}</span></a>
            </li>
            <li class="list-group-item" ng-repeat="menu in menus" ng-if="menu.child">
                <a href data-ng-init="isCollapsed_$index = true" ng-click="isCollapsed_$index = !isCollapsed_$index"><i class="menu-icon {{ menu.icon }}"></i> <span class="menu-name">{{ menu.name }}</span></a>
                <div class="child-list-group-item" uib-collapse="isCollapsed_$index" ng-repeat="cmenu in menu.child">
                    <a  href="{{ cmenu.url }}">{{ cmenu.name }}</a>
                </div>
            </li>   
        </ul>
    </aside-menu>
    <aside-menu-content ng-cloak>
        <ng-include src="'./view/_parts/nav.html'"></ng-include>
        <div class="container-fluid">
            <ng-view></ng-view>
        </div>
    </aside-menu-content>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="./node_modules/angular-route/angular-route.min.js"></script>
    <script src="./node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="./assets/js/ocLazyLoad.js"></script>
    <script src="./node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="./node_modules/angular-loading-bar/src/loading-bar.js"></script>
    <script src="https://cdn.rawgit.com/mahmutduva/angular-aside-menu/master/dist/aside-menu.min.js"></script>
    <script src="./src/app.js"></script>
    <script src="./src/filter/siteFilter.js"></script>
    <script src="./src/service/mainService.js"></script>
    <script src="./src/service/authService.js"></script>
    <script src="./src/service/historyService.js"></script>
    <script src="./src/service/categoryService.js"></script>
    <script src="./src/router.js"></script>
    <script src="./src/controller/mainCtrl.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
